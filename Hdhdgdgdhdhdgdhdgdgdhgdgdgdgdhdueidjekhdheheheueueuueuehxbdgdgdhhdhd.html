<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خطة السرية اليومية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h2, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    input[type="number"] {
      width: 80%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    #all-rounds-result, #final-summary {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    #all-rounds-result p, #final-summary p {
      margin: 8px 0;
      font-size: 15px;
    }
    tr:nth-child(odd) { background-color: #f0f8ff; }
    tr:nth-child(even) { background-color: #fdfdfd; }
    @media (max-width: 768px) {
      table, tbody, tr, td, th {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 10px;
      }
      td, th {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before, th::before {
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
      td:nth-of-type(1)::before { content: "الجولة"; }
      td:nth-of-type(2)::before { content: "الرهان"; }
      td:nth-of-type(3)::before { content: "عدد المربعات"; }
      td:nth-of-type(4)::before { content: "الربح المتوقع"; }
      td:nth-of-type(5)::before { content: "اكتب الربح"; }
      td:nth-of-type(6)::before { content: "اكتب الخسارة"; }
    }
  </style>
</head>
<body>

<h2>📋 خطة السرية اليومية</h2>

<table>
  <thead>
    <tr>
      <th>الجولة</th>
      <th>الرهان</th>
      <th>عدد المربعات</th>
      <th>الربح المتوقع</th>
      <th>اكتب الربح</th>
      <th>اكتب الخسارة</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<button onclick="submitRound()">📤 تسجيل نتيجة الجولة</button>

<div id="all-rounds-result">
  <h3>📌 نتائج الجولات</h3>
</div>

<div id="final-summary">
  <h3>📊 ملخص اليوم</h3>
  <p id="final-profit">إجمالي الأرباح: 0$</p>
  <p id="final-loss">إجمالي الخسائر: 0$</p>
  <p id="net-profit">الربح الصافي: 0$</p>
  <p id="rounds-won">الجولات الرابحة: 0</p>
  <p id="rounds-lost">الجولات الخاسرة: 0</p>
</div>

<script>
let roundNumber = 1;
let logs = [];

function generateTable() {
  const body = document.getElementById("table-body");
  body.innerHTML = "";
  for (let i = 0; i < 10; i++) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i + 1}</td>
      <td>$${(1 + i).toFixed(2)}</td>
      <td>${i % 3 + 1}</td>
      <td>${(i % 2 === 0 ? '0.50$' : '1.00$')}</td>
      <td><input type="number" step="0.01" id="profit_${i}"></td>
      <td><input type="number" step="0.01" id="loss_${i}"></td>
    `;
    body.appendChild(row);
  }
}

function submitRound() {
  let totalProfit = 0;
  let totalLoss = 0;
  const resultDiv = document.getElementById("all-rounds-result");

  for (let i = 0; i < 10; i++) {
    const profit = parseFloat(document.getElementById(`profit_${i}`).value) || 0;
    const loss = parseFloat(document.getElementById(`loss_${i}`).value) || 0;
    totalProfit += profit;
    totalLoss += loss;
  }

  logs.push({ round: roundNumber, profit: totalProfit, loss: totalLoss });

  const entry = document.createElement("p");
  entry.textContent = `رقم الجولة ${roundNumber} ➤ الربح: ${totalProfit.toFixed(2)}$ | الخسارة: ${totalLoss.toFixed(2)}$`;
  resultDiv.appendChild(entry);

  updateSummary();
  roundNumber++;
  clearInputs();
}

function updateSummary() {
  let sumProfit = 0;
  let sumLoss = 0;
  let wins = 0;
  let fails = 0;

  logs.forEach(log => {
    sumProfit += log.profit;
    sumLoss += log.loss;
    if (log.profit > log.loss) wins++;
    else if (log.loss > log.profit) fails++;
  });

  document.getElementById("final-profit").textContent = `📈 إجمالي الأرباح: ${sumProfit.toFixed(2)}$`;
  document.getElementById("final-loss").textContent = `📉 إجمالي الخسائر: ${sumLoss.toFixed(2)}$`;
  document.getElementById("net-profit").textContent = `💰 الربح الصافي: ${(sumProfit - sumLoss).toFixed(2)}$`;
  document.getElementById("rounds-won").textContent = `✅ الجولات الرابحة: ${wins}`;
  document.getElementById("rounds-lost").textContent = `❌ الجولات الخاسرة: ${fails}`;
}

function clearInputs() {
  for (let i = 0; i < 10; i++) {
    document.getElementById(`profit_${i}`).value = "";
    document.getElementById(`loss_${i}`).value = "";
  }
}

generateTable();
</script>

</body>
</html>
