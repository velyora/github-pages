
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape & for Blogger</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    #output { background: #e9ecef; height: 200px; }
  </style>
</head>
<body>
  <h2>Escape & to &amp; for Blogger</h2>
  <textarea id="input" placeholder="Paste your HTML code here..."></textarea>
  <br>
  <button onclick="escapeCode()">Convert & to &amp;</button>
  <h3>Escaped Output:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    function escapeCode() {
      const input = document.getElementById('input').value;
      const escaped = input.replace(/&(?!(amp;|lt;|gt;|quot;|#39;))/g, '&amp;');
      document.getElementById('output').value = escaped;
    }
  </script>
</body>
</html>
